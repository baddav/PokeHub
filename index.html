<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeHub - Pokémon Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <span class="pokeball">⚪</span>
                PokeHub
            </h1>
            <nav class="nav">
                <button class="nav-btn active" data-view="gallery">Gallery</button>
                <button class="nav-btn" data-view="search">Search</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Search View -->
            <section id="search-view" class="view hidden">
                <div class="search-container">
                    <h2>Search Pokémon</h2>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Enter Pokémon name (e.g., pikachu, charizard)">
                        <button id="search-btn">Search</button>
                    </div>
                    <div id="search-result" class="search-result"></div>
                </div>
            </section>

            <!-- Gallery View -->
            <section id="gallery-view" class="view">
                <div class="gallery-header">
                    <h2>Pokémon Gallery</h2>
                    <div class="gallery-controls">
                        <button id="prev-page" class="btn-secondary" disabled>Previous</button>
                        <span id="page-info" class="page-info">Page 1</span>
                        <button id="next-page" class="btn-secondary">Next</button>
                    </div>
                </div>
                <div id="pokemon-grid" class="pokemon-grid">
                    <!-- Pokemon cards will be dynamically loaded here -->
                </div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading Pokémon...</p>
                </div>
            </section>

            <!-- Pokemon Detail Modal -->
            <div id="pokemon-modal" class="modal hidden">
                <div class="modal-content">
                    <button class="modal-close" id="modal-close">&times;</button>
                    <div id="pokemon-details" class="pokemon-details">
                        <!-- Pokemon details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PokeHub. Data provided by <a href="https://pokeapi.co/" target="_blank">PokéAPI</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
