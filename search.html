<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pokehub</title>
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="logo">
            <img class ="pokeball" src="images/pokeball.png" alt="Pokeball">
            PokeHub
        </h1>
        <nav class="nav">
            <a class="nav-btn active" href="index.html">Gallery</a>
            <a class="nav-btn" href="search.html">Search</a>
        </nav>
    </div>
</header>
<main>
    <div class="search-box">
        <input id="pokemonName" type="text" placeholder="Search pokemon">
        <button id="search">Search</button>
    </div>
    <div class="pokemonBox">

    </div>
    <section class="tips">
        <div class="tip-card">
            <p>Lasse deine Pokémon gegeneinander kämpfen und finde heraus, wer der Stärkste ist.</p>
        </div>
        <div class="tip-card">
            <p>Verbessere deine Pokémon, indem du sie trainierst und ihre Fähigkeiten stärkst.</p>
        </div>
        <div class="tip-card">
            <p>Teile niemals dein Passwort mit Dritten – Sicherheit geht vor!</p>
        </div>
    </section>

</main>
<script src="script.js"></script>
</body>
</html>
